<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="keywords" content="html, css"/><meta name="author" content="Киселева Надежда"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="лого Mesto Russia"/></header><main class="content"><section class="profile"><div class="profile__card"><img class="profile__avatar" src="320dfc5ade8cc5428845.png" alt="Аватар пользователя"/><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__btn-edit" type="button" title="Редактировать профиль"></button><p class="profile__job">Исследователь океана</p></div></div><button class="profile__btn-add" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer><div class="popup popup_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" action="#" name="profileData" novalidate><fieldset class="popup__fieldset"><input class="popup__input popup__input_type_name" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required/> <span id="name-error" class="popup__input-error"></span> <input class="popup__input popup__input_type_job" id="job" name="job" placeholder="О себе" minlength="2" maxlength="200" required/> <span id="job-error" class="popup__input-error"></span> <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button></fieldset></form><button class="popup__btn-close" type="button" title="Закрыть"></button></div></div><div class="popup popup_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" action="#" name="add-form" novalidate><fieldset class="popup__fieldset"><input class="popup__input popup__input_type_title" id="title" name="name" minlength="2" maxlength="30" placeholder="Название" required/> <span id="title-error" class="popup__input-error"></span> <input class="popup__input popup__input_type_link" id="link" type="url" name="link" placeholder="Ссылка на картинку" required/> <span id="link-error" class="popup__input-error"></span> <button class="popup__btn-save" type="submit" title="Создать">Создать</button></fieldset></form><button class="popup__btn-close" type="button" title="Закрыть"></button></div></div><section class="popup popup-image popup_overlay"><div class="popup__container-image"><button class="popup__btn-close" type="button" title="Закрыть"></button><figure class="popup__figure"><img class="popup__image" src="#" alt="фото"/><figcaption class="popup__caption"></figcaption></figure></div></section><template class="element-template"><li class="element"><img class="element__image" alt="фото"/><div class="element__info"><h3 class="element__title"></h3><button class="element__like-btn" type="button"></button> <button class="element__delete-btn" type="button"></button></div></li></template></body></html>
