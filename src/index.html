<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Киселева Надежда" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src= "<%=require('./images/logo.svg')%>"
        alt="лого Mesto Russia"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img
            class="profile__avatar"
            src= "<%=require('./images/avatar.png')%>"
            alt="Аватар пользователя"
          />
          <button class="profile__avatar-btn"></button>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button
              class="profile__btn-edit"
              type="button"
              title="Редактировать профиль"
            ></button>
            <p class="profile__job"></p>
          </div>
        </div>
        <button
          class="profile__btn-add"
          type="button"
        ></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="edit-avatar-form" action="#" class="popup__form" novalidate>
          <fieldset class="popup__fieldset">
            <input
              type="url"
              name="avatar"
              id="avatar"
              placeholder="Ссылка на картинку"
              class="popup__input"
              required>
            <span id="avatar-error" class="popup__input-error"></span>
            <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="GET" action="#" name="profileData" novalidate>
          <fieldset class="popup__fieldset">
            <input
              class="popup__input popup__input_type_name"
              id="name"
              type="text"
              name="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="name-error" class="popup__input-error"></span>
            <input
              class="popup__input popup__input_type_job"
              id="job"
              type="text"
              name="job"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="job-error" class="popup__input-error"></span>

            <button class="popup__btn-save" type="submit" title="Сохранить">
              Сохранить
            </button>
          </fieldset>
        </form>
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" method="GET" action="#" name="add-form" novalidate>
          <fieldset class="popup__fieldset">
            <input
              class="popup__input popup__input_type_title"
              id="title"
              type="text"
              name="name"
              minlength="2"
              maxlength="30"
              placeholder="Название"
              required
            />
            <span id="title-error" class="popup__input-error"></span>
            <input
              class="popup__input popup__input_type_link"
              id="link"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span id="link-error" class="popup__input-error"></span>
            <button class="popup__btn-save" type="submit" title="Создать">
              Создать
            </button>
          </fieldset>
        </form>
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
      </div>
    </div>

    <section class="popup popup-image popup_overlay">
      <div class="popup__container-image">
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="фото" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>

    <div class="popup popup_delete-card">
      <div class="popup__container">
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form name="delete-form" action="#" class="popup__form" novalidate>
          <button class="popup__btn-save" type="submit">Да</button>
        </form>
      </div>
    </div>

    <template class="element-template">
      <li class="element">
        <img class="element__image" alt="фото" />
        <div class="element__info">
          <h3 class="element__title"></h3>
          <div class="element__likes">
            <button class="element__like-btn" type="button"></button>
            <span class="element__likes-number"></span>
          </div>
          <button class="element__delete-btn" type="button"></button>
        </div>
      </li>
    </template>

  </body>
</html>
